<!--The content below is only a placeholder and can be replaced.-->


  <!-- Header START -->
<app-header></app-header>
  <!-- Header END -->

  <!-- CONTAINER START-->
  <section class="container">
    <div class="row">
      <section class="col-md-8 content-wrapper">
        <div id="ctl00_cphBody_divError"></div>
        <div id="ctl00_cphBody_PostList1_posts" class="posts">

          <!-- Article START-->
          <article class="post" id="post{{i+1}}" *ngFor="let item of data; let i = index">
            <header class="post-header">
              <h2 class="post-title">
                  <a href="http://blog.miniasp.com/post/2016/04/30/Visual-Studio-Code-from-Command-Prompt-notes.aspx">{{item.title}}</a>
              </h2>
              <div class="post-info clearfix">
                <span class="post-date"><i class="glyphicon glyphicon-calendar"></i>{{item.data}}</span>
                <span class="post-author"><i class="glyphicon glyphicon-user"></i><a href="http://blog.miniasp.com/author/will.aspx">{{item.author}}</a></span>
                <span class="post-category"><i class="glyphicon glyphicon-folder-close"></i><a [href]="item['category-link']">{{item.category}}</a></span>
              </div>
            </header>
           <section class="post-body text" [innerHTML]="item.summary"></section>
            </article>
  <!-- CONTAINER END -->
<pre>{{data | json }}</pre>

  <!-- FOOTER START -->
<app-footer></app-footer>
  <!-- Footer END -->



<router-outlet></router-outlet>
